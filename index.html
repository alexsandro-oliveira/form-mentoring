<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-inf">Informações pessoais</legend>

          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" minlength="3" required placeholder="***"/>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" minlength="3" required placeholder="***"/>
            </div>  

          </div>

          <div class="input-wrapper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email" required placeholder="xxxx@xxxxxxx.com"/>
          </div>    

          <div class="input-wrapper">
              <label for="form-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="form-password" minlength="6" />
          </div>  

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-2">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" minlength="3" required placeholder="xxx"/>
          </div>

      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-2">Seus horários disponíveis</legend>
          <legend class="legend-3">Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">          
              <label for="Date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-name" />
            </div>

            <div class="input-wrapper">          
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">          
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>

          </div>

          <legend class="legend-3">Segunda Mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">          
              <label for="Date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-name" />
            </div>

            <div class="input-wrapper">          
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">          
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>

          </div>

      </fieldset>
    </form>

    <footer>
      <button class="button" type="submit" form="my-form">
        Salvar        
      </button>
    </footer>
           
    
  </div>
</body>
</html>
